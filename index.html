<script>
function myFunction() {
	var answer = prompt("Enter a number answer to the problem");
	var run = true;
	while(run === true){
		if(answer == null) {
		  return;
		}
		if(answer === "9") {
		confirm("You have entered the correct answer. Go to room 2.");
		run = false;
		}
		if(answer !== "9") {
		answer = prompt("You have entered the wrong answer. Please enter another number ");
		}
		
	}
}
</script>
